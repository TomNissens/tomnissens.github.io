<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
				<!-- some info top -->
                    <h2 class="section-heading"></h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <!-- <div class="col-sm-4"> -->
				<div class="col-lg-12 text-center">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}" target="_blank" rel="noopener noreferrer">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
			<ul class="list-inline social-buttons">
                            <li>
                                <a href="https://scholar.google.nl/citations?user=vUZYCREAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">
                                    <i class="ai ai-google-scholar"></i>
                                </a>
                            </li>
			    <li>
                                <a href="https://www.researchgate.net/profile/Tom_Nissens" target="_blank" rel="noopener noreferrer">
                                    <i class="ai ai-researchgate"></i>
                                </a>
                            </li>
                        </ul>
				<p class="text-muted"><p>
					<a href="mailto:tom.nissens@gmail.com">Email</a></p>
				</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
				<!-- some information bottom -->
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>
